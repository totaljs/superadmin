<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/javascript/javascript.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/xml/xml.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/css/css.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/shell/shell.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/sql/sql.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/addon/mode/simple.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/addon/mode/multiplex.min.js"></script>
<script src="/js/syntax.js"></script>

<input type="file" class="hidden" id="filebrowserfile" />

<ui-component name="window" path="common.form" config="if:~PATH~;title:@(File Browser);resize:?/resize;reload:?/reload;scrollbar:0;icon:ti ti-clone" class="hidden filebrowser" plugin="~PATH~">
	<div>
		<div class="filebrowser-tree">
			<div class="toolbar">
				<nav>
					<button class="exec" data-exec="?/toolbar" name="createdirectory" title="@(Create a directory)"><i class="ti ti-folder"></i></button>
					<button class="exec" data-exec="?/toolbar" name="createfile" title="@(Create a file)"><i class="ti ti-file"></i></button>
					<button class="exec" data-exec="?/toolbar" name="upload" title="@(Upload a file)"><i class="ti ti-cloud-upload"></i><span>@(Upload)</span></button>
				</nav>
			</div>
			<div id="filebrowsertree">
				<ui-component name="tree" path="?.tree" config="exec:?/open;remove:/remove;$id:filebrowsertree;options:?/options"></ui-component>
			</div>
		</div>
		<div class="editor">
			<div class="toolbar">
				<nav class="pull-right">
					<ui-bind path="?.file" config="show:value!=null" class="hidden block">
						<!--<button class="exec" data-exec="?/toolbar" name="replace"><i class="ti ti-cloud-upload"></i><span>@(Replace file)</span></button>-->
						<button class="exec b" data-exec="?/toolbar" name="save"><i class="ti ti-save"></i><span>@(Save content)</span></button>
					</ui-bind>
				</nav>
			</div>
			<ui-bind path="?.file" config="visible:value!=null" class="invisible block">
				<ui-component name="codemirror" path="?.file" config="height:100%;linenumbers:1;$id:filebrowsereditor"></ui-component>
			</ui-bind>
		</div>
	</div>
</ui-component>

<script>

	filebrowser.treefolder = null;
	filebrowser.treefile = null;

	PLUGIN('filebrowser', function(exports) {

		var editor;

		exports.reload = function(com) {

			RECONFIGURE('#filebrowsertree', 'autoreset:' + (com === true ? 'false' : 'true'));
			exports.tapi('filebrowser/' + filebrowser.id + ' @showloading ERROR', function(response) {
				exports.set('data @hideloading', response);
				exports.resize();
				exports.refresh();
			});

			FIND('#filebrowsereditor', function(com) {
				editor = com.editor;
			});
		};

		exports.toolbar = function(el) {

			exports.scope();

			var model = exports.model;
			var name = el.attr('name');
			var opt;

			switch (name) {
				case 'createdirectory':
				case 'createfile':
					opt = {};
					opt.element = el;
					opt.offsetY = 30;
					opt.placeholder = '@(Type a folder name)';
					opt.summary = '<b>@(Path:)</b> ' + (model.treefolder ? (model.treefolder.path + '/') : '/root/');
					opt.callback = function(val) {
						val && exports.tapi('filebrowser_save/{0} ERROR'.format(model.id), { type: 'create', filename: (model.treefolder ? (model.treefolder.path + '/') : '/') + val, body: '', directory: name === 'createdirectory' }, function() {
							exports.reload(true);
						});
					};
					SETTER('floatinginput/show', opt);
					break;
				case 'save':
					exports.save();
					break;
				case 'upload':
					$('#filebrowserfile').trigger('click');
					break;
			}
		};

		exports.options = function(node, el) {

			exports.scope();

			var model = exports.model;
			var opt = {};
			opt.element = el;
			opt.items = [];

			if (node.children)
				opt.items.push({ id: 'upload', name: '@(Upload file)', icon: 'ti ti-cloud-upload' });

			opt.items.push({ id: 'remove', name: '@(Remove)', icon: 'ti ti-trash red' });
			opt.align = 'right';
			opt.callback = function(item) {


				if (item.id === 'upload') {
					SETTER('#filebrowsertree', 'select3', node.$pointer);
					$('#filebrowserfile').trigger('click');
					return;
				}

				if (item.id === 'remove') {
					SETTER('approve/show', '@(Are you sure you want to remove selected {0}?)'.format(node.children ? '@(directory)' : '@(file)'), '"ti ti-trash" @(Remove)', function() {
						var data = {};
						data.type = 'remove';
						data.filename = node.path;
						data.directory = node.children != null;
						exports.tapi('filebrowser_save/' + filebrowser.id + ' @showloading ERROR', data, function() {
							SETTER('notifybar/success @hideloading', node.children ? '@(Directory has been removed successfully)' : '@(File has been removed successfully)');
							exports.reload();
						});
					});
				}

			};
			SETTER('menu/show', opt);
		};

		exports.refresh = function() {

			var tree = [];
			var model = exports.model;
			var data = model.data;

			for (var i = 0; i < data.directories.length; i++)
				treeappend(tree, data.directories[i]);

			for (var i = 0; i < data.files.length; i++)
				treeappend(tree, data.files[i], true);

			var item = tree.findItem('name', '#');
			tree = tree.remove('name', '#');

			for (var i = 0; i < item.children.length; i++)
				tree.push(item.children[i]);

			exports.set('tree', tree);
			RECONFIGURE('#filebrowser', { title: '@(File Browser:) <a href="{0}" target="_blank">{0}</a>'.format(data.url) });

		};

		exports.open = function(node, group, expanded) {

			if (!node)
				return;

			exports.scope();

			if (group) {
				exports.set('treefolder', expanded ? node : null);
				return;
			}

			var model = exports.model;

			exports.set('treefile', node);
			exports.tapi('filebrowser_read/' + model.data.id + '?filename=' + encodeURIComponent(node.path) + ' @showloading ERROR', function(response) {

				if (response instanceof Array) {
					SETTER('message/warning @hideloading', response[0].error);
					return;
				}

				exports.set('file @hideloading', response);
				FIND('#filebrowsereditor', function(com) {
					var editor = com.editor;
					var ext = node.path.substring(node.path.lastIndexOf('.') + 1).toLowerCase();
					switch (ext) {
						case 'src/config':
						case 'src/config-release':
						case 'src/config-debug':
						case 'src/config-test':
						case 'src/versions':
						case 'src/dependencies':
						case 'src/sitemap':
						case 'src/workflows':
						case '/config':
						case '/config-release':
						case '/config-debug':
						case '/config-test':
						case '/versions':
						case '/dependencies':
						case '/sitemap':
						case '/workflows':
						case 'resource':
							editor.setOption('mode', 'totaljsresources');
							break;
						case 'js':
							editor.setOption('mode', 'javascript');
							break;
						case 'json':
						case 'nosql':
							editor.setOption('mode', 'application/ld+json');
							break;
						case 'css':
							editor.setOption('mode', 'css');
							break;
						case 'sh':
							editor.setOption('mode', 'shell');
							break;
						case 'sql':
							editor.setOption('mode', 'sql');
							break;
						case 'md':
							editor.setOption('mode', 'markdown');
							break;
						case 'xml':
							editor.setOption('mode', 'xml');
							break;
						case 'html':
						case 'htm':
						default:
							editor.setOption('mode', { name: 'totaljs', base: 'htmlmixed' });
							break;
					}
				});
			});
		};

		exports.save = function() {

			exports.scope();

			var model = exports.model;

			if (!model.treefile)
				return;

			var data = {};
			data.type = 'update';
			data.filename = model.treefile.path;
			data.body = editor.getValue() || '';
			exports.tapi('filebrowser_save/' + model.id + ' @hideloading', data, function() {
				SETTER('notifybar/success', '@(File has been updated successfully)');
			});
		};

		exports.remove = function(node) {

			if (!node)
				return;

			exports.scope();
			var model = exports.model;

			SETTER('approve/show', '@(Are you sure you want to remove: <b>{0}</b>?)'.format(node.name), '"ti ti-trash" @(Remove)', function() {
				var data = {};
				data.type = 'remove';
				data.filename = node.path;
				data.directory = node.children != null;
				exports.tapi('filebrowser_save/' + model.id + ' @showloading ERROR', data, function() {
					SETTER('notifybar/success @hideloading', node.children ? '@(Directory has been removed successfully)' : '@(File has been removed successfully)');
					exports.reload();
				});
			});

		};

		exports.resize = function() {

			FIND('#filebrowsereditor', function(com) {
				com.editor.setSize('100%', WH - 95);
			});

			$('#filebrowsertree').css('height', WH - 95);
		};

		$(W).on('resize', exports.resize);
	});

	function treeappend(tree, path, is) {

		var filename;

		if (is) {
			var index = path.lastIndexOf('/');
			filename = path.substring(index + 1);
			path = path.substring(0, index);
		}

		var arr = path.substring(1).split('/');

		if (!arr[0])
			arr[0] = '#';

		var item = tree.findItem('name', arr[0]);

		if (item == null) {
			item = { name: arr[0], children: [], path: '/' + arr[0] };
			tree.push(item);
		}

		var tmp = item;
		var apath = (arr[0] ? '/' : '') + arr[0];

		for (var i = 1, length = arr.length; i < length; i++) {
			var name = arr[i];
			if (!name)
				continue;

			apath += '/' + name;

			tmp = item.children.findItem('name', name);
			if (tmp == null) {
				tmp = { name: name, children: [], path: apath };
				item.children.push(tmp);
			}
			item = tmp;
		}

		is && tmp.children.push({ name: filename, path: path + '/' + filename, children: null });
	}

	$(document).find('#filebrowserfile').on('change', function(e) {

		var data = new FormData();
		var self = this;
		var file = self.files[0];

		data.append('file', file);

		var path = ((filebrowser.treefolder ? filebrowser.treefolder.path : '') + '/' + file.name).replace(/\/{2,}/g, '/');

		SETTER('loading/show');
		UPLOAD('/api/filebrowser/?id={0}&path={1}'.format(filebrowser.id, encodeURIComponent(path)), data, function(response) {
			self.value = '';
			response.success && EXEC('filebrowser/reload', true);
		})
	});

	SETTER(true, 'shortcuts/register', 'CMD+S,CTRL+S', AEXEC('filebrowser/save'), true);

</script>
