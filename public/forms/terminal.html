<ui-component name="ready" config="rclass:invisible;focus:input" class="terminalwin invisible">
	<ui-component name="viewbox" path="common.spawns.{0}" config="parent:auto;scrollto:bottom;scrollbar:1;margin:40">
		<div class="padding">
			<pre><ui-bind path="common.spawns.{0}" config="html:value?value.join(''):''"></ui-bind></pre>
		</div>
	</ui-component>
	<div class="input">
		<ui-component name="rawinput" path="common.spawns.{0}input" config="enter:common/sendterminal;placeholder:@(bash command);$init:rawinputtrim;monospace:1" data-id="{0}"></ui-component>
	</div>
</ui-component>

<script>
	function rawinputtrim(com) {
		com.trim = false;
	}
</script>
