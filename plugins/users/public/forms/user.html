<ui-component name="form" path="common.form" config="if:~PATH~;width:600;submit:usersform/submit;autofocus:1;icon:ti ti-user;title:@(User account)" class="hidden" plugin="~PATH~">

	<div class="padding bg-smoke">
		<ui-component name="input" path="?.name" config="placeholder:@(Peter Sirka);required:1;maxlength:30" class="m">@(User name)</ui-component>
		<ui-component name="input" path="?.sa" config="type:checkbox">@(SuperAdmin)</ui-component>
		<ui-component name="input" path="?.isdisabled" config="type:checkbox">@(Deny access)</ui-component>
	</div>
	<div class="padding npb">
		<div class="row">
			<div class="col-md-6 m">
				<ui-component name="input" path="?.login" config="required:1" default="''">@(Login name)</ui-component>
				<div class="help">@(Will be used as a login name)</div>
			</div>
			<div class="col-md-6 m">
				<ui-component name="input" path="?.password" config="maxlength:30;camouflage:*" default="''">@(Login password)</ui-component>
				<div class="help"><span class="link exec" data-exec="?/password">@(Generate password)</span></div>
			</div>
		</div>
	</div>

	<nav>
		<ui-component name="validate" path="?">
			<button name="submit"><i class="ti ti-check-circle"></i>@(SAVE)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>

</ui-component>

<script>

	PLUGIN(function(exports) {

		exports.password = function() {
			exports.set('password', GUID(10));
		};

		exports.submit = function(hide) {
			var model = exports.form;
			exports.tapi('users_' + (model.id ? ('update/' + model.id) : 'insert') + ' @showloading ERROR', model, function() {
				SETTER('notify/success', '@(User profile has been saved successfully.)');
				EXEC('users/refresh @hideloading');
				hide();
			});
		};
	});

</script>
